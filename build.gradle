plugins {
    id 'java'
    id 'idea'
    id 'jacoco'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report

    reports {
        xml.required = true
        xml.outputLocation = layout.buildDirectory.file('builds/jacoco/jacoco.xml')
        html.required = true
        html.outputLocation = layout.buildDirectory.dir('builds/jacocoHtml')
        csv.required = false
    }
}

jacoco {
    toolVersion = "0.8.11"
}
